name: tictactoe
description: A sample mobile game built in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.5.6+15

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^0.20.1
  cupertino_icons: ^1.0.2
  games_services: ^2.0.7
  google_mobile_ads: ^1.1.0
  go_router: ^3.0.1
  in_app_purchase: ^3.0.1
  logging: ^1.0.2
  provider: ^6.0.2
  shared_preferences: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  test: ^1.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/Permanent_Marker/PermanentMarker-Regular.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icon.png"
